{% load static %}
{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://kit.fontawesome.com/9db003e82b.js" crossorigin="anonymous"></script>
        <!-- Theme Toggling -->
        <script defer src="{% static 'js/themeToggle.js' %}"></script>
        <title>Bloggy</title>

        <!-- Favicon -->
        <link rel='icon' type='image/x-icon' href="{% static '/images/favicon.png' %}" />

        <!-- Tailwind -->
        {% tailwind_css %}

    </head>

    <body>
        
        <div class="min-h-screen overflow-hidden bg-slate-100 dark:bg-slate-900 text-gray-800 dark:text-gray-200">
            <div class="overflow-auto">
                <!-- NavBar -->
                {% include './Navbar.html' %}

                <div class="mx-auto mt-5">
                    {% block content %}
                    {% endblock content %}
                </div>
            </div> 
        </div>

    </body>

</html>
